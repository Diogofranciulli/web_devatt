<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <script src="script.js"></script>
        <div class="head">
            <h1> Calculadora <span class="html"> HTML </span> + <span class="script"> JS </span> + <span class="css"> CSS </span> </h1>
                <label for="numero1"> Número 1: </label>
                <input type="number" id="numero1">
                <label for="numero2"> Número 2: </label>
                <input type="number" id="numero2">
        </div>
        <br>
        <div class="botoes">
            <button id="btnSomaClicar" onclick="somar()">+</button>
            <button id="btnSubtracaoClicar" onclick="subtracao()">-</button>
            <button id="btnDivisaoClicar" onclick="divisao()">/</button>
            <button id="btnMultiplicacaoClicar" onclick="multiplicacao()">X</button>
        </div>
        </div class="resu">
        <h1> Resultado: </h1>
        <p id="resultado" style="color: red; font-size: 45px;"> </p>
    </main>
</body>
</html>
