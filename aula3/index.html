<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <script src="script.js"></script>
    <h1> Calculadora HTML + JS </h1>
    <div>
        <label for="numero1"> Número 1: </label>
        <input type="number" id="numero1">
        <label for="numero2"> Número 2: </label>
        <input type="number" id="numero2">
    </div>
    <br>
    <div>
        <button id="btnSomaClicar" onclick="somar()">+</button>
        <button id="btnSubtracaoClicar" onclick="subtracao()">-</button>
        <button id="btnDivisaoClicar" onclick="divisao()">/</button>
        <button id="btnMultiplicacaoClicar" onclick="multiplicacao()">X</button>
    </div>
    <h2> Resultado: </h2>
    <p id="resultado"></p>
</body>
</html>
